<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet"
  />
</head>
<body>
  <main>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMM3v5Fo-tWBnMyITJOPtyIUujfxmKM7jeZQ&usqp=CAU"
            height="70px"
            width="70px"
            alt="logo"
          />
        </div>
        <h1>HyfBay</h1>
        <h2>- Buy the okay'est products</h2>
      </div>
    </header>
    <section class="table-view-control">
      <div class="search">
        <label>What are you looking for?</label>
        <input type="text" id="productSelectionInputId" />
      </div>
      <div class="sort">
        <label>Sort:</label>
        <select>
          <option value="cheap">Cheap first</option>
          <option value="expensive">Expensive first</option>
          <option value="name">Name</option>
        </select>
      </div>
      <div class="filters">
        <div class="country">
          <label>Ships to</label>
          <select>
            <option value="denmark">Denmark</option>
            <option value="sweden">Sweden</option>
            <option value="norway">Norway</option>
            <option value="germany">Germany</option>
            <option value="iceland">Iceland</option>
            <option value="england">England</option>
          </select>
        </div>
        <div class="price">
          <label for="volume">Set maximum rating:</label>
          <input type="range" id="start" name="volume" min="0" max="11" />
        </div>
        <div class="pricelimit">
          <label for="volume">Set maximum price:</label>
          <input type="number" id="maximumPriceLimitId" min="1" step="any" />
        </div>
      </div>
    </section>
    <section class="products">
      <div class="tag">
        <h4 class="productName">Product name</h4>
        <h4 class="price">Price</h4>
        <h4 class="rating">Rating</h4>
      </div>
      <ul></ul>
    </section>
    <section class="cart">
      <h2>Your shopping cart</h2>
      <div class="total">
        <p>Total price:<span></span></p>
      </div>
      <ul></ul>
    </section>
  </main>
  <script src="hyfBayHelpers.js"></script>
  <script src="main.js"></script>
</body>
